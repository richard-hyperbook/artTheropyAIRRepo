    - family: 'CustomIcons'
      fonts:
        - asset: assets/fonts/custom_icons.ttf
          weight: 600


    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf
    - family: Icomoon
      fonts:
        - asset: assets/fonts/icomoon.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf
    - family: 'material-icons'
      fonts:
        - asset: assets/fonts/MaterialIcons-Regular.ttf
